{% extends 'blog/base.html' %}
{% block title %}Posts tagged "{{ tag_name }}"{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Posts tagged "{{ tag_name }}"</h1>

<ul>
    {% for post in posts %}
        <li><a href="{{ post.get_absolute_url }}" class="text-blue-500 hover:underline">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts found for this tag.</li>
    {% endfor %}
</ul>
{% endblock %}
