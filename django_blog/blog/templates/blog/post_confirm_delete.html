{% extends 'blog/base.html' %}
{% block title %}Delete Post{% endblock %}
{% block content %}
<div class="p-6 bg-white dark:bg-gray-800 rounded-xl shadow-md">
    <h1 class="text-2xl font-bold mb-4">Delete Post</h1>
    <p>Are you sure you want to delete "<strong>{{ post.title }}</strong>"?</p>
    <form method="post" class="mt-4 space-x-2">
        {% csrf_token %}
        <button type="submit" class="px-6 py-3 bg-red-500 text-white rounded hover:bg-red-600">Delete</button>
        <a href="{{ post.get_absolute_url }}" class="px-6 py-3 bg-gray-300 rounded hover:bg-gray-400">Cancel</a>
    </form>
</div>
{% endblock %}
