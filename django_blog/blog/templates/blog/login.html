{% extends "blog/base.html" %}
{% load static %}

{% block content %}
  <h2>Login</h2>
  {% if form.errors %}
    <p class="error">Please correct the error(s) below.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
  </form>
  <p>Don't have an account? <a href="{% url 'blog:register' %}">Register</a></p>
{% endblock %}
