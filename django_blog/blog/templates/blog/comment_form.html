{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% if form.instance.pk %}Edit{% else %}New{% endif %} Comment</title>
</head>
<body>
  <h1>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Comment</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      {{ form.content.label_tag }}<br>
      {{ form.content }} {{ form.content.errors }}
    </div>
    <button type="submit">Save</button>
  </form>
  <p><a href="{{ form.instance.post.get_absolute_url }}">Back to post</a></p>
</body>
</html>
