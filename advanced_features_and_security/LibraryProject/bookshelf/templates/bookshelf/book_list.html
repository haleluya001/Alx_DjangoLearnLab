<!-- bookshelf/templates/bookshelf/book_list.html -->
{% load static %}
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Books</title>
</head>
<body>
  <h1>Books</h1>

  <form method="get" action=".">
    {{ form.q.label_tag }}
    {{ form.q }}
    <button type="submit">Search</button>
  </form>

  <ul>
  {% for book in books %}
    <li>
      <!-- Django auto-escapes fields by default. DO NOT use |safe on user content. -->
      <strong>{{ book.title }}</strong> â€” {{ book.author }}
    </li>
  {% empty %}
    <li>No books found.</li>
  {% endfor %}
  </ul>
</body>
</html>
